---
# Uninstall will make use of file module and remove binaries with absent state
uninstall: false

# OS and hardware architectire
helm_platform: linux
helm_arch: arm64

# Helm versions to install
# See available releases: https://github.com/helm/helm/releases/
helm_version: 'v3.8.1'

helm_repo_path: "https://get.helm.sh"

helm_bin_path: /usr/local/bin/helm